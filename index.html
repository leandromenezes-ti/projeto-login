<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <h2>Seja bem-vindo!</h2>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="iemail" id="iemail" placeholder="Digite seu e-mail" autocomplete="email" required>
                    </div>
                    <div class="campo">
                        <label for="ipass"></label><span class="material-symbols-outlined">password</span></label>
                        <input type="password" name="ipass" id="ipass" placeholder="Digite a sua senha" autocomplete="current-password" required><br>
                    </div>
                        <input id="btn" type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>    
                </form>
            </div>
        </section>
    </main>

</body>
</html>
